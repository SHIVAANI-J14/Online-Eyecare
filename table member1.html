<html>
    <head>
        <title>MEMBERSHIP TABLE
        </title>
        <link rel="stylesheet"type"text/css" href="table.css">
<body>
  <div class="container-fluid">
    <div class="table-responsive"> 
  <table class="table table-bordered">

     <thead>
      <tr>
        <th class="col-name">NAME OF THE PACKAGE</th>
        <th class="col-quantity">Type</th>
        <th class="col-price">PACKAGE COST</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>NORMAL PACK</td>
        <td>1 Month</td>
        <td>Rs.1000</td>
      </tr>

      <tr>
        <td>SEMI-MEDIUM PACK</td>
        <td>3 Months</td>
        <td>Rs.2500</td>
      </tr>

      <tr>
        <td>MEDIUM PACK</td>
        <td>6 Months</td>
        <td>Rs.5000</td>
      </tr>

      <tr>
        <td>SUPER PACK</td>
        <td>1 Year</td>
        <td>Rs.7500</td>
      </tr>

      
      
    </tbody>
  </table>
    </div>
    </div>
</body>
</html>
